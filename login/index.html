<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedDash</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Karma:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-box"></div>
        <div class="login-box">
            <h2>Log In To MedDash</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" id="remember"> Remember Password
                    </label>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">Ã—</span>
            <p>The email or password is incorrect, please try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
